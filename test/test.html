        $dir = "./";
        $handle  = opendir($dir);
        $files = array();
        $count = 0;
        
        // 디렉터리에 포함된 파일을 저장
        while (false !== ($filename = readdir($handle))) {
            if($filename == "." || $filename == ".."){
                continue;
            }
            if(is_file($dir . "/" . $filename)){
                $files[] = $filename; 
                $count++;
            }
        }
        
        closedir($handle);
        sort($files);
        for($i = 0 ; $i < $count ; $i = $i + 1){
          if($files[$i] != "test.html"){
            echo "<a href='"."./"."$files[$i]"."'>".$files[$i]."</a>";
          echo "<br><br>";
          }
        }
